<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<header>
			<div class="caixa">
				<h1> <img src="logo.png" alt="Logo da Barbearia Alura"></h1>
				<nav>
					<ul>
						<li> <a href="index.html"> Home</a></li>
						<li> <a href="produtos.html"> Produtos </a></li>
						<li> <a href="contato.html"> Contato </a></li>



					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomecompleto"> Nome completo:</label>
				<input type="text" name="Nome completo" id="nomecompleto" class="input-padrao" required="">

				<label for="email"> E-mail: </label>
				<input type="email" name="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone"> Telefone: </label>
				<input type="tel" name="telefone" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

				<label for="mensagem"> Mensagem: </label>	
				<textarea cols="72" rows="10" id="mesagem" class="input-padrao">
				</textarea>

				<fieldset>
					<legend>Como Prefere o nosso contato?</legend>
					<label for="radio-email"> <input type="radio" name="contato" value="E-mail" id="radio-email"> E-mail</label>
					
					<label for="radio-telefone"> <input type="radio" name="contato" value="Telefone" id="radio-telefone"> Telefone</label>
					

					<label for="radio-whatsapp"> <input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp" checked > Whatsapp</label>
					
				</fieldset>
					
				<fildset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option> Manhã </option>
						<option> Tarde </option>
						<option> Noite </option>
					</select>
				</fildset>

				<label class="checkbox"><input type="checkbox" name="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>


				<input type="submit" value="Enviar Formulário" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>

					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>
						
					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>
				</tbody>	
			</table>
		</main>

		<footer>
			<img src="logo-branco.png">

			<p class="copyright"> &copy; Copyright Barbearia Alura 2019</p>
		</footer>

	</body>
</html>
